<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>SVG Icons</title>
</head>
<body>

    <!-- Aquí se muestran los íconos -->
    <div class="icons-display">
        <svg class="icon activity-monitor">
            <use xlink:href="#activity-monitor"></use>
        </svg>

        <svg class="icon arrow-right-circle">
            <use xlink:href="#arrow-right-circle"></use>
        </svg>
    </div>

    <!-- Definición de los íconos SVG en la parte inferior -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

        <svg id="activity-monitor" xmlns="http://www.w3.org/2000/svg" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" viewBox="0 0 24 24" data-icon="SvgActivityMonitor" aria-hidden="true"><rect x="2" y="3" width="20" height="14" rx="2"></rect><path d="M8 21h8m-4-4v4m3.698-11h-1.479l-1.11 3.328-2.218-6.656L9.781 10H8.302"></path></svg>
        <svg id="arrow-right-circle" xmlns="http://www.w3.org/2000/svg" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" data-icon="SvgArrowRightCircle" aria-hidden="true"><path d="M8.142 12h7.716l-1.9-1.75-1.9-1.75m0 7l1.9-1.75 1.9-1.75M12 3a9 9 0 11-9 9 9 9 0 019-9z"></path></svg>

    </svg>

</body>
</html>
